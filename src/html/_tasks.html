<div class="tasks">
  <div class="block">
    <div class="tasks__head">
      <h1 class="title">Tasks <sup>5</sup></h1>
      <p class="text-grey">
        Complete tasks to earn more coins and unlock additional features in the game
      </p>
    </div>

    <div class="tasks__gifts">
      <div class="tasks__gift">
        <img width="54" height="54" src="./img/icons/gift-box.png" alt="gift-box icon">

        <div class="tasks__gift-info">
          <p class="tasks__gift-label">Daily Reward</p>
          <p class="tasks__gift-text">Enter to the game every day and get bonuses</p>
        </div>

        <img class="tasks__gift-arrow" src="./img/icons/arrow-right.svg" alt="arrow icon">
      </div>
    </div>

    <div class="tasks__list-wrapper">
      <h1 class="title">Tasks</h1>

      <ul class="tasks__list">
        <li class="tasks__item">
          <div class="tasks__item-pic">
            <img width="56" height="56" src="./img/icons/admin.png" alt="admin icon">
          </div>

          <div class="tasks__item-info">
            <p class="tasks__item-text">Invite friend</p>

            <div class="tasks__item-bonus">
              <img width="20" height="20" src="./img/attention-token.png" alt="attention token icon">
              <span>+10 000</span>
            </div>

          </div>
          <img class="tasks__item-arrow" src="./img/icons/arrow-right.svg" alt="arrow icon">
        </li>

        <li class="tasks__item">
          <div class="tasks__item-pic">
            <img width="56" height="56" src="./img/icons/leader.png" alt="leader icon">
          </div>

          <div class="tasks__item-info">
            <p class="tasks__item-text">Invite 5 friends</p>

            <div class="tasks__item-bonus">
              <img width="20" height="20" src="./img/attention-token.png" alt="attention token icon">
              <span>+50 000</span>
            </div>

          </div>
          <img class="tasks__item-arrow" src="./img/icons/arrow-right.svg" alt="arrow icon">
        </li>

        <li class="tasks__item">
          <div class="tasks__item-pic">
            <img width="56" height="56" src="./img/icons/leader-2.png" alt="admin icon">
          </div>

          <div class="tasks__item-info">
            <p class="tasks__item-text">Invite 5 friends</p>

            <div class="tasks__item-bonus">
              <img width="20" height="20" src="./img/attention-token.png" alt="attention token icon">
              <span>+50 000</span>
            </div>

          </div>
          <img class="tasks__item-arrow" src="./img/icons/arrow-right.svg" alt="arrow icon">
        </li>
      </ul>
    </div>
  </div>
</div>
