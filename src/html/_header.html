<header class="header">
  <div class="header__inner">
    <div class="header__columns">
      <div class="user">
        <div class="user__pic">
          <picture>
            <source srcset="./img/user/worker.webp 1x, ./img/user/worker@2x.webp 2x" type="image/webp">
            <source srcset="./img/user/worker.png 1x, ./img/user/worker@2x.png 2x" type="image/png">
            <img width="56" src="./img/user/worker.png" srcset="./img/user/worker@2x.png" alt="picture">
          </picture>
        </div>

        <div class="user__info">
          <div class="user__top">
            <div class="user__texts">
              <div class="user__name">Ivan Ivanov</div>
              <div class="user__nickname">@ivanov_ivan</div>
            </div>

            <button type="button" class="user__settings">
              <img width="20" height="20" src="./img/icons/settings.svg" alt="settings icon">
            </button>
          </div>

          <div class="user__lavel">
            <p class="user__lavel-text">Chief level 3/10</p>

            <ul class="user__lavel-list">
              <li class="user__lavel-item active"></li>
              <li class="user__lavel-item active"></li>
              <li class="user__lavel-item active line"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="presale">
        <div class="presale__pic">
          <img width="35" height="35" src="./img/attention-token.png" alt="attention-token">
        </div>

        <div class="presale__info">
          <p class="presale__label">Presale Starts In</p>

          <div class="presale__date">
            <div class="presale__date-item">
              <div class="presale__date-sum">1</div>
              <p class="presale__date-text">D</p>
            </div>

            <div class="presale__date-item">
              <div class="presale__date-sum">14</div>
              <p class="presale__date-text">H</p>
            </div>

            <div class="presale__date-item">
              <div class="presale__date-sum">25</div>
              <p class="presale__date-text">M</p>
            </div>

            <div class="presale__date-item">
              <div class="presale__date-sum">10 </div>
              <p class="presale__date-text">S</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
