<div class="wallet">
  <div class="block">
    <h1 class="title">Balance</h1>

    <form class="wallet__form" action="#">
      <div class="wallet__balance">
        <div class="wallet__balance-block">
          <img class="wallet__balance-icon" width="48" height="48" src="./img/attention-token.png"
            alt="attention-token">
          <div class="wallet__balance-info">
            <div class="wallet__balance-count">13,28,000</div>
            <div class="wallet__balance-count-second">~1,596 USDT</div>
          </div>
        </div>
        <div class="wallet__airdrop">
          <picture>
            <source srcset="./img/roadmap/box-with-umbrella.webp 1x, ./img/roadmap/box-with-umbrella@2x.webp 2x"
              type="image/webp">
            <source srcset="./img/roadmap/box-with-umbrella.png 1x, ./img/roadmap/box-with-umbrella@2x.png 2x"
              type="image/png">
            <img class="wallet__airdrop-icon" width="42" src="./img/roadmap/box-with-umbrella.png"
              srcset="./img/roadmap/box-with-umbrella@2x.png" alt="picture">
          </picture>
          <p class="wallet__airdrop-text">Airdrop</p>
        </div>
      </div>

      <h3 class="wallet__form-title">Your Wallet Address</h3>
      <div class="wallet__address">
        <input class="wallet__address-input" type="text" value="0x46a7fa6fag412dg1sdg4s">
        <button type="button" class="wallet__address-btn">
          <img width="24" height="24" src="./img/icons/copy.svg" alt="copy icon">
        </button>
      </div>
      <button type="button" class="wallet__btn btn">Connect Another Wallet</button>
      <a class="wallet__link" href="#">Transactions History</a>
    </form>
  </div>
</div>
