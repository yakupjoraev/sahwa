<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    @@include('./html/_header-second.html')

    <!-- Main Page -->
    <main>
      <div class="home">

        <div class="main-bg">
          <picture>
            <source srcset="./img/main/main-bg-2.webp 1x, ./img/main/main-bg-2@2x.webp 2x" type="image/webp">
            <source srcset="./img/main/main-bg-2.png 1x, ./img/main/main-bg-2@2x.png 2x" type="image/png">
            <img src="./img/main/main-bg-2.png" srcset="./img/main/main-bg-2@2x.png" alt="picture">
          </picture>
        </div>

        <div class="home__welcome">
          <h1 class="home__title">Build a factory</h1>
          <h2 class="home__subtitle">Under Constraction</h2>
        </div>

        <div class="home__btn">
          <a class="btn" href="#">Start Farming</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    @@include('./html/_footer.html')
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
