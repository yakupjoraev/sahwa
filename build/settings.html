<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    

    <!-- Main Page -->
    <main>
      <div class="settings">
  <div class="block">
    <h1 class="title">Settings</h1>

    <form class="settings__form" action="#">
      <ul class="settings__list">
        <li class="settings__item">
          <a class="settings__link" href="#">
            <p class="settings__text">Language</p>
            <img class="settings__arrow" width="24" height="24" src="./img/icons/arrow-right.svg"
              alt="arrow right icon">
          </a>
        </li>

        <li class="settings__item">
          <p class="settings__text">Vibration</p>

          <div class="checkbox-container">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label class="switch" for="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </li>

        <li class="settings__item">
          <p class="settings__text">Vibration</p>

          <div class="checkbox-container">
            <input type="checkbox" class="checkbox" id="checkbox2">
            <label class="switch" for="checkbox2">
              <span class="slider"></span>
            </label>
          </div>
        </li>

        <li class="settings__item">
          <a class="settings__link" href="#">
            <p class="settings__text">Terms & Conditions</p>
            <img class="settings__arrow" width="24" height="24" src="./img/icons/arrow-right.svg"
              alt="arrow right icon">
          </a>
        </li>

        <li class="settings__item">
          <a class="settings__link" href="#">
            <p class="settings__text">Privacy Policy</p>
            <img class="settings__arrow" width="24" height="24" src="./img/icons/arrow-right.svg"
              alt="arrow right icon">
          </a>
        </li>

        <li class="settings__item">
          <a class="settings__link" href="#">
            <p class="settings__text">Feedback</p>
            <img class="settings__arrow" width="24" height="24" src="./img/icons/arrow-right.svg"
              alt="arrow right icon">
          </a>
        </li>
      </ul>
    </form>
  </div>
</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
  <div class="footer__inner">
    <ul class="footer__list">
      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/users.webp 1x, ./img/footer/users@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/users.png 1x, ./img/footer/users@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/users.png" srcset="./img/footer/users@2x.png"
              alt="picture">
          </picture>

          <p class="footer__link-text">Friends</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/target.webp 1x, ./img/footer/target@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/target.png 1x, ./img/footer/target@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/target.png" srcset="./img/footer/target@2x.png"
              alt="picture">
          </picture>

          <p class="footer__link-text">Tasks</p>
        </a>
      </li>

      <li class="footer__item footer__item--center active">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/factory.webp 1x, ./img/footer/factory@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/factory.png 1x, ./img/footer/factory@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="68" src="./img/footer/factory.png" srcset="./img/footer/factory@2x.png"
              alt="picture">
          </picture>

          <p class="footer__link-text">Factory</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/rocket.webp 1x, ./img/footer/rocket@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/rocket.png 1x, ./img/footer/rocket@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/rocket.png" srcset="./img/footer/rocket@2x.png"
              alt="picture">
          </picture>

          <p class="footer__link-text">Upgrade</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/building.webp 1x, ./img/footer/building@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/building.png 1x, ./img/footer/building@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/building.png"
              srcset="./img/footer/building@2x.png" alt="picture">
          </picture>

          <p class="footer__link-text">Company</p>
        </a>
      </li>
    </ul>
  </div>
</footer>
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
