<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper wrapper--not-bg wrapper--pb-0">
    <!-- Header -->
    

    <!-- Main Page -->
    <main>
      <div class="start">
        <div class="logo"><img width="220" src="./img/main-logo.svg" alt="logo icon"></div>
        <a class="btn" href="#">Start</a>
        <div class="main-bg">
          <picture>
            <source srcset="./img/main/main-bg.webp 1x, ./img/main/main-bg@2x.webp 2x" type="image/webp">
            <source srcset="./img/main/main-bg.png 1x, ./img/main/main-bg@2x.png 2x" type="image/png">
            <img src="./img/main/main-bg.png" srcset="./img/main/main-bg@2x.png" alt="picture">
          </picture>
        </div>
      </div>
    </main>

    <!-- Footer -->
    
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
