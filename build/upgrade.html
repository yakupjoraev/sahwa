<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    

    <!-- Main Page -->
    <main>
      <form action="#" class="capital">
  <div class="capital__total">
    <p class="capital__total-label">Total capital</p>
    <div class="capital__total-main">
      <img width="24" height="24" src="./img/attention-token.png" alt="attention-token icon">
      <div class="capital__total-sum">128,000</div>
    </div>
  </div>

  <div class="capital__select">
    <select class="capital__select-input">
      <option value="All Objects" selected>All Objects</option>
      <option value="All Objects" selected>2</option>
      <option value="All Objects" selected>3</option>
    </select>
  </div>
</form>

<div class="upgrade">
  <div class="block">
    <div class="upgrade__head">
      <h1 class="title">Industrial Objects</h1>
      <p class="text-grey">Upgrade your buildings to increase the economic growth of your factory</p>
    </div>

    <ul class="upgrade__list">
      <li class="upgrade__item">
        <div class="upgrade__item-info">
          <p class="upgrade__item-text">Bank</p>
          <div class="upgrade__item-cash">
            <img width="12" height="12" src="./img/icons/wallet.svg" alt="wallet icon">
            <span>3,120</span>
          </div>

          <button type="button" class="upgrade__item-btn">
            <span>Upgrade</span>
            <img width="18" height="18" src="./img/attention-token.png" alt="attention-token icon">
            <span>35,458</span>
          </button>
        </div>

        <div class="upgrade__item-picture">
          <picture>
            <source srcset="./img/upgrade/upgrade-1.webp 1x, ./img/upgrade/upgrade-1@2x.webp 2x" type="image/webp">
            <source srcset="./img/upgrade/upgrade-1.png 1x, ./img/upgrade/upgrade-1@2x.png 2x" type="image/png">
            <img width="158" src="./img/upgrade/upgrade-1.png" srcset="./img/upgrade/upgrade-1@2x.png" alt="picture">
          </picture>
        </div>
      </li>

      <li class="upgrade__item">
        <div class="upgrade__item-info">
          <p class="upgrade__item-text">Factory</p>
          <div class="upgrade__item-cash">
            <img width="12" height="12" src="./img/icons/wallet.svg" alt="wallet icon">
            <span>3,120</span>
          </div>

          <button type="button" class="upgrade__item-btn">
            <span>Upgrade</span>
            <img width="18" height="18" src="./img/attention-token.png" alt="attention-token icon">
            <span>35,458</span>
          </button>
        </div>

        <div class="upgrade__item-picture">
          <picture>
            <source srcset="./img/upgrade/upgrade-2.webp 1x, ./img/upgrade/upgrade-2@2x.webp 2x" type="image/webp">
            <source srcset="./img/upgrade/upgrade-2.png 1x, ./img/upgrade/upgrade-2@2x.png 2x" type="image/png">
            <img width="158" src="./img/upgrade/upgrade-2.png" srcset="./img/upgrade/upgrade-2@2x.png" alt="picture">
          </picture>
        </div>
      </li>

      <li class="upgrade__item">
        <div class="upgrade__item-info">
          <p class="upgrade__item-text">Warehouse</p>
          <div class="upgrade__item-cash">
            <img width="12" height="12" src="./img/icons/wallet.svg" alt="wallet icon">
            <span>3,120</span>
          </div>

          <button type="button" class="upgrade__item-btn">
            <span>Upgrade</span>
            <img width="18" height="18" src="./img/attention-token.png" alt="attention-token icon">
            <span>35,458</span>
          </button>
        </div>

        <div class="upgrade__item-picture">
          <picture>
            <source srcset="./img/upgrade/upgrade-3.webp 1x, ./img/upgrade/upgrade-3@2x.webp 2x" type="image/webp">
            <source srcset="./img/upgrade/upgrade-3.png 1x, ./img/upgrade/upgrade-3@2x.png 2x" type="image/png">
            <img width="162" src="./img/upgrade/upgrade-3.png" srcset="./img/upgrade/upgrade-3@2x.png" alt="picture">
          </picture>
        </div>
      </li>

      <li class="upgrade__item">
        <div class="upgrade__item-info">
          <p class="upgrade__item-text">Oil Shop</p>
          <div class="upgrade__item-cash">
            <img width="12" height="12" src="./img/icons/wallet.svg" alt="wallet icon">
            <span>3,120</span>
          </div>

          <button type="button" class="upgrade__item-btn">
            <span>Upgrade</span>
            <img width="18" height="18" src="./img/attention-token.png" alt="attention-token icon">
            <span>35,458</span>
          </button>
        </div>

        <div class="upgrade__item-picture">
          <picture>
            <source srcset="./img/upgrade/upgrade-4.webp 1x, ./img/upgrade/upgrade-4@2x.webp 2x" type="image/webp">
            <source srcset="./img/upgrade/upgrade-4.png 1x, ./img/upgrade/upgrade-4@2x.png 2x" type="image/png">
            <img width="158" src="./img/upgrade/upgrade-4.png" srcset="./img/upgrade/upgrade-4@2x.png" alt="picture">
          </picture>
        </div>
      </li>
    </ul>
  </div>
</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
  <div class="footer__inner">
    <ul class="footer__list">
      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/users.webp 1x, ./img/footer/users@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/users.png 1x, ./img/footer/users@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/users.png" srcset="./img/footer/users@2x.png"
              alt="picture">
          </picture>

          <p class="footer__link-text">Friends</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/target.webp 1x, ./img/footer/target@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/target.png 1x, ./img/footer/target@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/target.png" srcset="./img/footer/target@2x.png"
              alt="picture">
          </picture>

          <p class="footer__link-text">Tasks</p>
        </a>
      </li>

      <li class="footer__item footer__item--center active">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/factory.webp 1x, ./img/footer/factory@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/factory.png 1x, ./img/footer/factory@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="68" height="54" src="./img/footer/factory.png"
              srcset="./img/footer/factory@2x.png" alt="picture">
          </picture>

          <p class="footer__link-text">Factory</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/rocket.webp 1x, ./img/footer/rocket@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/rocket.png 1x, ./img/footer/rocket@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/rocket.png" srcset="./img/footer/rocket@2x.png"
              alt="picture">
          </picture>

          <p class="footer__link-text">Upgrade</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/building.webp 1x, ./img/footer/building@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/building.png 1x, ./img/footer/building@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/building.png"
              srcset="./img/footer/building@2x.png" alt="picture">
          </picture>

          <p class="footer__link-text">Company</p>
        </a>
      </li>
    </ul>
  </div>
</footer>
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
