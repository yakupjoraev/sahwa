<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
  <div class="header__inner">
    <div class="header__columns">
      <div class="user">
        <div class="user__pic">
          <picture>
            <source srcset="./img/user/worker.webp 1x, ./img/user/worker@2x.webp 2x" type="image/webp">
            <source srcset="./img/user/worker.png 1x, ./img/user/worker@2x.png 2x" type="image/png">
            <img width="56" src="./img/user/worker.png" srcset="./img/user/worker@2x.png" alt="picture">
          </picture>
        </div>

        <div class="user__info">
          <div class="user__top">
            <div class="user__texts">
              <div class="user__name">Ivan Ivanov</div>
              <div class="user__nickname">@ivanov_ivan</div>
            </div>

            <button type="button" class="user__settings">
              <img width="20" height="20" src="./img/icons/settings.svg" alt="settings icon">
            </button>
          </div>

          <div class="user__lavel">
            <p class="user__lavel-text">Chief level 3/10</p>

            <ul class="user__lavel-list">
              <li class="user__lavel-item active"></li>
              <li class="user__lavel-item active"></li>
              <li class="user__lavel-item active line"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
              <li class="user__lavel-item"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="presale">
        <div class="presale__pic">
          <img width="35" height="35" src="./img/attention-token.png" alt="attention-token">
        </div>

        <div class="presale__info">
          <p class="presale__label">Presale Starts In</p>

          <div class="presale__date">
            <div class="presale__date-item">
              <div class="presale__date-sum">1</div>
              <p class="presale__date-text">D</p>
            </div>

            <div class="presale__date-item">
              <div class="presale__date-sum">14</div>
              <p class="presale__date-text">H</p>
            </div>

            <div class="presale__date-item">
              <div class="presale__date-sum">25</div>
              <p class="presale__date-text">M</p>
            </div>

            <div class="presale__date-item">
              <div class="presale__date-sum">10 </div>
              <p class="presale__date-text">S</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header__wallet">
      <div class="header__count">
        <img width="40" height="40" src="./img/attention-token.png" alt="attention token icon">

        <div class="header__count-sum">128,000</div>
      </div>

      <div class="header__wallet-picture">
        <img width="36" height="36" src="./img/icons/wallet-main.png" alt="wallet icon">
      </div>
    </div>
  </div>
</header>

    <!-- Main Page -->
    <main>
      <div class="home">

        <div class="main-bg">
          <picture>
            <source srcset="./img/main/main-bg-2.webp 1x, ./img/main/main-bg-2@2x.webp 2x" type="image/webp">
            <source srcset="./img/main/main-bg-2.png 1x, ./img/main/main-bg-2@2x.png 2x" type="image/png">
            <img src="./img/main/main-bg-2.png" srcset="./img/main/main-bg-2@2x.png" alt="picture">
          </picture>
        </div>

        <div class="home__welcome">
          <h1 class="home__title">Build a factory</h1>
          <h2 class="home__subtitle">Under Constraction</h2>
        </div>

        <div class="home__btn">
          <a class="btn btn--blue" href="#">Claim</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
  <div class="footer__inner">
    <ul class="footer__list">
      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/users.webp 1x, ./img/footer/users@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/users.png 1x, ./img/footer/users@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/users.png" srcset="./img/footer/users@2x.png"
              alt="picture">
          </picture>

          <p class="footer__link-text">Friends</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/target.webp 1x, ./img/footer/target@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/target.png 1x, ./img/footer/target@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/target.png" srcset="./img/footer/target@2x.png"
              alt="picture">
          </picture>

          <p class="footer__link-text">Tasks</p>
        </a>
      </li>

      <li class="footer__item footer__item--center active">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/factory.webp 1x, ./img/footer/factory@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/factory.png 1x, ./img/footer/factory@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="68" height="54" src="./img/footer/factory.png"
              srcset="./img/footer/factory@2x.png" alt="picture">
          </picture>

          <p class="footer__link-text">Factory</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/rocket.webp 1x, ./img/footer/rocket@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/rocket.png 1x, ./img/footer/rocket@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/rocket.png" srcset="./img/footer/rocket@2x.png"
              alt="picture">
          </picture>

          <p class="footer__link-text">Upgrade</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/building.webp 1x, ./img/footer/building@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/building.png 1x, ./img/footer/building@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" src="./img/footer/building.png"
              srcset="./img/footer/building@2x.png" alt="picture">
          </picture>

          <p class="footer__link-text">Company</p>
        </a>
      </li>
    </ul>
  </div>
</footer>
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
